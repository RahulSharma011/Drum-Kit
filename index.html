<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-Key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Boom</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Clap</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Hihat</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Kick</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">openHat</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">snare</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">ride</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tink</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tom</span>
    </div>
    </div>

    <audio data-Key="65" src="Drum Sound/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-Key="83" src="Drum Sound/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-Key="68" src="Drum Sound/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-Key="70" src="Drum Sound/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-Key="71" src="Drum Sound/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-Key="72" src="Drum Sound/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-Key="74" src="Drum Sound/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-Key="75" src="Drum Sound/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
    <audio data-Key="76" src="Drum Sound/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>

    <script>

        
        function playSound(e){
            
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio)return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
            
        }

        function removeTransition(e) {
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend',removeTransition));
        window.addEventListener('keydown', playSound);

    </script>
</body>
</html>
